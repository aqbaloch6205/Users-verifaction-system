name: Android Native Compile

on:
  workflow_dispatch: # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh

      - name: Install libcurl via vcpkg
        run: |
          # Use standard triplet. CMakeLists.txt handles the static linking logic.
          ./vcpkg/vcpkg install curl[core,openssl] --triplet arm64-android

      - name: Build Binary (ARM64)
        run: |
          mkdir build && cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_CHAINLOAD_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
            -DVCPKG_TARGET_TRIPLET=arm64-android \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 \
            -GNinja
          ninja

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: thunderos-auth-bin
          path: build/thunderos_auth
